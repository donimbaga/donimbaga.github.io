---
layout: page
title: Home 
---
<section class="main">
  <ul class="blog-posts">
    {% for post in site.posts %}
    <li>
      <span class="date-tag">{{ post.date | date: "%d %m %Y" }} >> </span>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endfor %}
  </ul>
</section>

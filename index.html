---
layout: page
title: Home 
---
  <section class="main">
    <h4 class="main-title">Blog posts</h4>

    <ul class="blog-posts">
      {% for post in site.posts %}
      <li>
        <span class="date-tag">{{ post.date | date: "%d %m %Y" }} &gt; </span>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
      {% endfor %}
    </ul>
  </section>
